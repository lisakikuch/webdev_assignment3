<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Fun Fact Quiz</title>
    <link rel="stylesheet" href="Assignment3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <main>
    <section class="row justify-content-center" id="submitPassword">
        <h1>Welcome to 'Japan Fun Fact Quiz' !</h1>
        <div class="col-sm-auto text-center">
            <div class="form-inline d-flex justify-content-center mb-2">
                <input type="text" class="form-control me-2" id="password" , placeholder="Code">
                <button type="button" class="btn btn-danger" onclick="startQuiz()">Go!</button>
            </div>
            <h6>* Enter the secret code to get it started.</h6>
        </div>
    </section>

    <section id="quizProgress">
        <p id="questionCounter">Question: 0 / 0</p>
    </section>

    <section id="quiz">
        <p id="question"></p>
        <form>
        <button type="button" class="btn btn-outline-danger" id="option1"
            onclick="checkAnswer(this.innerText)"></button>
        <button type="button" class="btn btn-outline-danger" id="option2"
            onclick="checkAnswer(this.innerText)"></button>
        <button type="button" class="btn btn-outline-danger" id="option3"
            onclick="checkAnswer(this.innerText)"></button>
        </form>
    </section>
    </main>

    <script src="Assignment3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
